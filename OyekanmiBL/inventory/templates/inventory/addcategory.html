<!-- add extend code block to inherit from base.html -->
{% extends "inventory/base.html" %}

{% block content %}

<!-- link to Admin module -->
<p>
<ul>
 <li id="admin_link"><a href="{% url 'admin' %}" target="_blank">Admin</a> </li>
</ul>
</p>

<!--Submenu header section -->

<a href="{% url 'addproduct' %}" class="submenu_header">Add Product</a>
<a href="{% url 'addcategory' %}" class="submenu_header">Add Category</a>
<a href="{% url 'receiveproduct' %}" class="submenu_header">Receive Products</a>
<a href="{% url 'issueproduct' %}" class="submenu_header">Issue Products</a>

<h3 id="frm_header">Add Category</h3>

<form method="post" action="{% url 'addcategory' %}">
<!-- add csrf token -->
{% csrf_token %}
Category: <input type="text" name="category"><br>
<input type="submit" value="Save">

<p id="frm_message">
<!-- if block to display message if form is posted -->

{{ message }}

</p>

</form>



<p>
	<ul>
		<li id="logoutlnk"><a href="{% url 'logout' %}">Logout</a></li>
	</ul>
</p>

{% endblock %}
